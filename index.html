<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="div1">
        <h3 class="text1">Your Result</h3>

        <div class="box">
          <h3>76</h3>
          <p class="paragraph">of 100</p>
        </div>

        <div>
          <h3 class="text2">Great</h3>
        </div>

        <div>
          <p class="text3">
            Your performance exceed 65% <br />
            of the people conducting the <br />
            test here!
          </p>
        </div>
      </div>
      <div class="div2">
        <div class="text4">
          <h3 class="summary">Summary</h3>
        </div>

        <div class="box1">
          <img src="./images/iconoir_flash.svg" alt="photo1" />
          <p class="reaction">Reaction</p>
          <p class="numbers item">80/100</p>
        </div>

        <div class="box2">
          <img src="./images/iconoir_brain.svg" alt="photo2" />
          <p class="memory">Memory</p>
          <p class="number item">92/100</p>
        </div>

        <div class="box3">
          <img src="./images/iconoir_chat-remove.svg" alt="photo3" />
          <p class="verbal">Verbal</p>
          <p class="number item">61/100</p>
        </div>

        <div class="box4">
          <img src="./images/iconoir_eye-empty.svg" alt="photo4" />
          <p class="visual">Visual</p>
          <p class="number item">73/100</p>
        </div>

        <div class="box5">
          <p class="continue">continue</p>
        </div>
      </div>
    </div>
  </body>
</html>
